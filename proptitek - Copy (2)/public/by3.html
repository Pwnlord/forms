<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Enquiry Form - Additional Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .submit-button {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2em;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Property Enquiry - Additional Details</h2>
    <form method="POST" action="/by3">

      <label class="section-title">When are you looking to move in or purchase the property? *</label>
      <div class="radio-group">
        <label><input type="radio" name="moveInTime" value="Immediately" required> Immediately</label>
        <label><input type="radio" name="moveInTime" value="1-3 months"> 1-3 months</label>
        <label><input type="radio" name="moveInTime" value="3-6 months"> 3-6 months</label>
        <label><input type="radio" name="moveInTime" value="6+ months"> 6+ months</label>
      </div>

      <label>Do you have a property to sell or lease before moving? *</label>
      <div class="radio-group">
        <label><input type="radio" name="propertyToSellLease" value="Yes" required> Yes</label>
        <label><input type="radio" name="propertyToSellLease" value="No"> No</label>
      </div>

      <label class="section-title">Preferred Duration of Lease (if applicable): *</label>
      <div class="radio-group">
        <label><input type="radio" name="leaseDuration" value="Less than 1 month" required> Less than 1 month</label>
        <label><input type="radio" name="leaseDuration" value="Short Term (1-6 months)"> Short Term (1-6 months)</label>
        <label><input type="radio" name="leaseDuration" value="Medium Term (6-12 months)"> Medium Term (6-12 months)</label>
        <label><input type="radio" name="leaseDuration" value="Longterm (12+ months)"> Longterm (12+ months)</label>
      </div>

      <label>Please provide any additional details or special requirements you have for your ideal property:</label>
      <textarea name="additionalDetails"></textarea>

      <label>Would you like to be informed about new property listings that match your preferences? *</label>
      <div class="radio-group">
        <label><input type="radio" name="subscribeUpdates" value="Yes" required> Yes, subscribe me to updates</label>
        <label><input type="radio" name="subscribeUpdates" value="No"> No, I only want to be contacted for this enquiry</label>
      </div>

      <label class="section-title">How did you hear about ProptiTek? *</label>
      <div class="radio-group">
        <label><input type="radio" name="referralSource" value="Social Media" required> Social Media</label>
        <label><input type="radio" name="referralSource" value="Search Engine"> Search Engine</label>
        <label><input type="radio" name="referralSource" value="Word of Mouth"> Word of Mouth</label>
        <label><input type="radio" name="referralSource" value="Advertisement"> Advertisement</label>
        <label><input type="radio" name="referralSource" value="Other"> Other</label>
      </div>

      <label>Do you have any additional suggestions or comments regarding this enquiry? *</label>
      <textarea name="additionalComments" required></textarea>

      <label>Consent to be contacted by ProptiTek for property related information and updates: *</label>
      <div class="radio-group">
        <label><input type="radio" name="contactConsent" value="Yes" required> Yes</label>
        <label><input type="radio" name="contactConsent" value="No"> No</label>
      </div>

      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>

</body>
</html>
