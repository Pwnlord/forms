<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Property Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .submit-button {
      text-align: center;
      margin-top: 25px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section-title {
      margin-top: 30px;
      font-size: 1.2em;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Property Information Collection</h2>
    <form method="POST" action="/bp2">

      <label>Property Location (City, State, Country) *</label>
      <input type="text" name="propertyLocation" required>

      <label class="section-title">Type of Property *</label>
      <div class="radio-group">
        <label><input type="radio" name="propertyType" value="Residential" required> Residential (Apartment, House, Condo, Studio etc)</label>
        <label><input type="radio" name="propertyType" value="Commercial"> Commercial (Offices, Co-working Spaces etc)</label>
        <label><input type="radio" name="propertyType" value="Industrial"> Industrial (Warehouses, Power Plants, Factories, Manufacturing facilities etc.)</label>
        <label><input type="radio" name="propertyType" value="Lodging & Vacation"> Lodging & Vacation (Hotels, Resorts, Motels, Short Lets etc)</label>
        <label><input type="radio" name="propertyType" value="Land"> Land</label>
        <label><input type="radio" name="propertyType" value="Other"> Other</label>
      </div>

      <label class="section-title">Number of Bedrooms *</label>
      <div class="radio-group">
        <label><input type="radio" name="bedrooms" value="N/A" required> N/A</label>
        <label><input type="radio" name="bedrooms" value="1"> 1</label>
        <label><input type="radio" name="bedrooms" value="2"> 2</label>
        <label><input type="radio" name="bedrooms" value="3"> 3</label>
        <label><input type="radio" name="bedrooms" value="4+"> 4+</label>
        <label><input type="radio" name="bedrooms" value="Studio/Loft"> Studio/Loft</label>
      </div>

      <label class="section-title">Number of Bathrooms *</label>
      <div class="radio-group">
        <label><input type="radio" name="bathrooms" value="1" required> 1</label>
        <label><input type="radio" name="bathrooms" value="2"> 2</label>
        <label><input type="radio" name="bathrooms" value="3"> 3</label>
        <label><input type="radio" name="bathrooms" value="4+"> 4+</label>
        <label><input type="radio" name="bathrooms" value="N/A"> N/A</label>
      </div>

      <label class="section-title">Property Size (in square feet/meters) *</label>
      <input type="number" name="propertySize" placeholder="Enter the size of the property" required>

      <label class="section-title">Property Features *</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="features" value="Air Conditioning"> Air Conditioning</label>
        <label><input type="checkbox" name="features" value="Water Heater"> Water Heater</label>
        <label><input type="checkbox" name="features" value="Fitted Kitchen"> Fitted Kitchen</label>
        <label><input type="checkbox" name="features" value="Walk-in Closet"> Walk-in Closet</label>
        <label><input type="checkbox" name="features" value="Home Office Space"> Home Office Space</label>
        <label><input type="checkbox" name="features" value="Maid's Quarters"> Maid's Quarters</label>
        <label><input type="checkbox" name="features" value="Storage Room"> Storage Room</label>
        <label><input type="checkbox" name="features" value="Private Entrance"> Private Entrance</label>
        <label><input type="checkbox" name="features" value="Smart Home System"> Smart Home System</label>
      </div>

      <label class="section-title">What is your asking price for the property? *</label>
      <input type="text" name="askingPrice" placeholder="Enter a value" required>

      <label class="section-title">When are you looking to move in or purchase the property? *</label>
      <div class="radio-group">
        <label><input type="radio" name="moveInTime" value="Immediately" required> Immediately</label>
        <label><input type="radio" name="moveInTime" value="1-3 months"> 1-3 months</label>
        <label><input type="radio" name="moveInTime" value="3-6 months"> 3-6 months</label>
        <label><input type="radio" name="moveInTime" value="6+ months"> 6+ months</label>
      </div>

      <div class="submit-button">
        <button type="submit">Next</button>
      </div>

    </form>
  </div>

</body>
</html>
